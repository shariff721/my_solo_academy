<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Positions Dashboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Welcome {{session['name']}}</h1>
            <p><a href="/logout" class="btn btn-success" >Logout</a></p>
            <p><a href="/dashboard" >Home</a></p>
        </div>
        <div class="w-65">
            <form action="/position/update" method="post">
                <input type="hidden" name="id" value="{{one_position.id}}">
                {% with messages = get_flashed_messages(category_filter = ['position']) %}
                {% if messages %}
                {% for message in messages %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <label class="form-lable" for="name">Position:</label>
                <input type="text" name="position_name" value="{{one_position.position_name}}">
                <p></p>
                <button class="btn btn-success" >Update</button>
            </form>
        </div>
    </div>

    </div>
</body>
