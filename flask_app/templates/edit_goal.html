<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Goal</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Welcome {{session['name']}}</h1>
            <div class="d-flex justify-content-between w-25">
                <p><a href="/dashboard" class="btn btn-outline-primary">Home</a></p>
                <p><a href="/logout" class="btn btn-outline-success">Logout</a></p>
            </div>
        </div>
        <div>
            <form action="/update/goal" method="post">
                <input type="hidden" name="id" value="{{one_goal.id}}">
                {% with messages = get_flashed_messages(category_filter = ["goals"]) %}
                {% if messages %}
                {% for message in messages %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <p></p>
                <div class="d-flex">
                    <label class="form-lable" for="player_goals">Add Player Goal / Objective:</label>
                    <p></p>
                    <textarea name="player_goals" cols="30" rows="5">{{one_goal.player_goals}}</textarea>
                </div>
                <button class="btn btn-outline-success">Update Goal</button>
            </form>
        </div>
    </div>
</body>

</html>
