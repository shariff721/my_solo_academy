<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Player</title>
</head>

<body>
    <div class="d-flex container w-75">
        <div class="bg-primary-subtle p-5 w-50">
            <h3 class="text-center">EDIT INFO</h3>
            <form action="/user/update" method="post">
                <input type="hidden" name="id" value="{{one_player.id}}">
                {% with messages = get_flashed_messages(category_filter = ['register']) %}
                {% if messages %}
                {% for message in messages %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <label class="form-label" for="name1">First Name:</label>
                <input class="form-control" type="text" name="first_name" value="{{one_player.first_name}}">
                <p></p>
                <label class="form-label" for="name2">Last Name:</label>
                <input class="form-control" type="text" name="last_name" value="{{one_player.last_name}}">
                <p></p>
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" name="email" value="{{one_player.email}}">
                <p></p>
                <label class="form-label" for="password">password:</label>
                <input class="form-control" type="password" name="password">
                <p></p>
                <label class="form-label" for="confirm">Confirm Password:</label>
                <input class="form-control" type="password" name="confirm_password">
                <p></p>
                <label class="form-label" for="date_of_birth">Date Of Birth:</label>
                <input class="form-control" type="date" name="date_of_birth" value="{{one_player.date_of_birth}}">
                <p></p>
                <label class="form-label" for="position">Position:</label>
                <select name="position_id" class="form-control">
                    {% for one_position in all_positions %}
                        <option value="{{one_position.id}}">{{one_position.position_name}}</option>
                    {% endfor %}
                </select>
                <p></p>
                <input type="submit" value="Update" class="btn btn-success">
                <p></p>
            </form>
        </div>
